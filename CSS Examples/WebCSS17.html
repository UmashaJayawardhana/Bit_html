<!DOCTYPE html>
<html>
<head>
<title>CSS</title>
<style>
div~p{
	background-color:yellow;
}
</style>
</head>
<body>
<h1>CS Combinators</h1>
<h1>general sibling selector</h1>
<p>Paragraph 1 in the div.</p>
<div>
<code>some code</code>
<p>Paragraph 2 in the div.</p>
</div>
<p>Paragraph 3 Not in a div.</p>
<code>some code</p>
<p>Paragraph 4 Not in a div.</p>
</body>
</html>
