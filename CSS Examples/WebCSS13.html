<html>
<head>
<title>CSS</title>
<style type="text/css">
ul
{
	float:left;
	width:100%;
	padding:0;
	margin:0;
	list-style-type:none;
}
a{
	float:left;
	width:6em;
	text-decoration:none;
	color:white;
	background-color:purple;
	padding:0.2em 0.6em;
	border-right: 1px solid white;
}
a:hover{background-color:#ff3300}
li{display:inline}
</style>
<body>
<ul>
<li><a href="#">Link one</li>
<li><a href="#">Link two</li>
<li><a href="#">Link three</li>
<li><a href="#">Link four</li>
</body>
</body>
</html>
