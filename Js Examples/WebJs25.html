<html>
<head>
<title>Js</title>
</head>
<body>
<h2>JavaScript new data()</h2>
<p>using new data (7 numbers) , creates a new data object with the specified data and time: </p>
<p id="demo"></p>
<script>
var d = new Date(2018,11,24,10,33,30,0);
document.getElementById("demo").innerHTML = d;
</script>

<h2>JavaScript Arrays</h2>
<p id="demo1"></p>
<script>
var cars = ["TOYOTA", "VOLVO", "BMW"];
document.getElementById("demo1").innerHTML = cars ;
</script>

<h2>JavaScript Arrays</h2>
<p id="demo2"></p>
<script>
var cars = ["TOYOTA" , "AUDI" , "BMW"];
document.write(cars[0]);
</script>

<h2>javascript arrays</h2>
<script>
var cars1 = [
	"TOYOTA",
	"BMW",
	"AUDI"
	]
document.write(cars1);
</script>
</body>
</html
